apiVersion: batch/v1
kind: Job
metadata:
  name: l1metml-h5-16-6-10epochs
spec:
  template:
    spec:
      containers:
      - name: gpu-container
        image: gitlab-registry.nautilus.optiputer.net/jmduarte/l1metml:latest
        command:
        - "/bin/bash"
        - "-c"
        - "git clone https://github.com/hanhiller/L1METML &&
           cd L1METML &&
           python train.py --dataType h5 --input /l1metmlvol/TTbar_PU200_110X_1M/ --output /l1metmlvol/h5-16-6-10epochs/ --mode 1 --epochs 10 --quantized"
        volumeMounts:
        - mountPath: /l1metmlvol
          name: l1metmlvol
        resources:
          limits:
            memory: 100Gi
            cpu: "10"
          requests:
            memory: 50Gi
            cpu: "10"
      volumes:
      - name: l1metmlvol
        persistentVolumeClaim:
          claimName: l1metmlvol

      restartPolicy: Never
  backoffLimit: 0
